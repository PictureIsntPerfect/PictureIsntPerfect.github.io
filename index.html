<!DOCTYPE html>
<html lang="en" class="theme-default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIT-CORD - Group Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111827; /* gray-900 */
            --bg-secondary: #1f2937; /* gray-800 */
            --bg-tertiary: #374151; /* gray-700 */
            --text-main: #f9fafb; /* gray-50 */
            --text-secondary: #9ca3af; /* gray-400 */
            --accent-main: #06b6d4; /* cyan-500 */
            --accent-hover: #0891b2; /* cyan-600 */
            --accent-text: #ffffff;
        }

        html.theme-light {
            --bg-main: #f3f4f6; /* gray-100 */
            --bg-secondary: #ffffff;
            --bg-tertiary: #e5e7eb; /* gray-200 */
            --text-main: #111827; /* gray-900 */
            --text-secondary: #4b5563; /* gray-600 */
            --accent-main: #3b82f6; /* blue-500 */
            --accent-hover: #2563eb; /* blue-600 */
            --accent-text: #ffffff;
        }
        
        html.theme-cyberpunk {
            --bg-main: #0c002b;
            --bg-secondary: #1a0552;
            --bg-tertiary: #2e0f80;
            --text-main: #f9ff5a;
            --text-secondary: #b0a8ff;
            --accent-main: #ff00ff; /* Magenta */
            --accent-hover: #c400c4;
            --accent-text: #f9ff5a;
        }

        html.theme-ocean {
             --bg-main: #0a2f4c;
            --bg-secondary: #0e446d;
            --bg-tertiary: #125b8f;
            --text-main: #e0f2fe; /* light-sky-50 */
            --text-secondary: #a8d5f3;
            --accent-main: #34d399; /* emerald-400 */
            --accent-hover: #10b981; /* emerald-500 */
            --accent-text: #0a2f4c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }
        video {
            transform: scaleX(-1);
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        #video-grid .video-container {
            position: relative;
            background-color: var(--bg-tertiary);
        }
        #video-grid .video-name {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .theme-btn.active, .filter-btn.active, .camera-btn.active {
            background-color: var(--accent-main);
            color: var(--accent-text);
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen antialiased">

    <!-- Hidden elements for video processing -->
    <video id="rawVideo" class="hidden" autoplay muted playsinline></video>
    <canvas id="videoCanvas" class="hidden"></canvas>

    <!-- Main Application Wrapper -->
    <div id="app" class="w-full max-w-7xl mx-auto p-4">

        <!-- Header -->
        <header class="text-center mb-6">
            <h1 id="main-title" class="text-4xl font-bold" style="color: var(--accent-main);">SHIT-CORD</h1>
            <p class="mt-2" style="color: var(--text-secondary);">Watch videos and chat with people from around the world.</p>
        </header>
        
        <!-- Main Content -->
        <main id="main-content" class="w-full">
            <div id="chat-interface">
                
                <!-- YouTube Player -->
                <div id="youtube-player-container" class="hidden w-full md:w-3/4 mx-auto mb-4 aspect-video bg-black rounded-xl shadow-lg">
                    <div id="youtube-player"></div>
                </div>

                <!-- Video Grid -->
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                    <!-- Local video will be injected here first -->
                </div>
                <div id="waiting-message" class="text-center py-10" style="color: var(--text-secondary);">
                    Press 'Join Call' to start.
                </div>

                <!-- Controls -->
                <div class="mt-6 text-center space-x-2 flex flex-wrap justify-center gap-2">
                    <button id="joinBtn" class="text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg" style="background-color: #16a34a;" disabled>Join Call</button>
                    <button id="leaveBtn" class="text-white font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg hidden" style="background-color: #dc2626;">Leave Call</button>
                    <button id="shareVideoBtn" class="font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg hidden" style="background-color: #581c87; color: var(--accent-text);">Share Video</button>
                    <button id="cameraBtn" class="font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg" style="background-color: var(--bg-tertiary); color: var(--text-main);">Camera</button>
                    <button id="filtersBtn" class="font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg" style="background-color: var(--bg-tertiary); color: var(--text-main);">Filters</button>
                    <button id="themesBtn" class="font-bold py-3 px-8 rounded-full transition duration-300 shadow-lg text-lg" style="background-color: var(--bg-tertiary); color: var(--text-main);">Themes</button>
                </div>
                 <p id="status" class="text-center mt-4 h-6" style="color: var(--text-secondary);"></p>
            </div>
            
            <!-- Modals (Share, Camera, Filter, Theme) -->
            <div id="share-video-modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-40">
                <div class="p-6 rounded-xl shadow-2xl w-full max-w-lg" style="background-color: var(--bg-secondary);">
                     <h3 class="text-xl font-bold text-center mb-4">Share a YouTube Video</h3>
                     <div class="flex gap-2">
                         <input type="text" id="youtube-url-input" placeholder="Paste YouTube URL here..." class="flex-grow p-2 rounded-lg border focus:outline-none focus:ring-2" style="background-color: var(--bg-tertiary); color: var(--text-main); border-color: var(--accent-main);">
                         <button id="queueVideoBtn" class="font-bold py-2 px-4 rounded-lg transition duration-300" style="background-color: var(--accent-main); color: var(--accent-text);">Queue</button>
                     </div>
                     <h4 class="text-lg font-semibold mt-4 mb-2">Up Next</h4>
                     <div id="video-queue-list" class="max-h-40 overflow-y-auto p-2 rounded-lg" style="background-color: var(--bg-tertiary);"></div>
                     <button id="closeShareVideoBtn" class="mt-4 w-full font-bold py-2 rounded-lg transition duration-300" style="background-color: var(--bg-tertiary);">Close</button>
                </div>
            </div>
            <div id="camera-options" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-40">
                <div class="p-6 rounded-xl shadow-2xl w-full max-w-md" style="background-color: var(--bg-secondary);">
                     <h3 class="text-xl font-bold text-center mb-4">Select Camera</h3>
                     <div id="camera-list" class="flex flex-col gap-2"></div>
                     <button id="closeCameraBtn" class="mt-4 w-full font-bold py-2 rounded-lg transition duration-300" style="background-color: var(--bg-tertiary);">Close</button>
                </div>
            </div>
            <div id="filter-options" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-40">
                <div class="p-6 rounded-xl shadow-2xl" style="background-color: var(--bg-secondary);">
                     <h3 class="text-xl font-bold text-center mb-4">Camera Filters</h3>
                     <div class="grid grid-cols-3 gap-2">
                        <button class="filter-btn p-2 rounded-lg active" data-filter="none">None</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="grayscale(100%)">Grayscale</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="sepia(100%)">Sepia</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="invert(100%)">Invert</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="contrast(200%)">Contrast</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="brightness(150%)">Bright</button>
                        <button class="filter-btn p-2 rounded-lg" data-filter="blur(5px)">Blur</button>
                     </div>
                     <button id="closeFiltersBtn" class="mt-4 w-full font-bold py-2 rounded-lg transition duration-300" style="background-color: var(--bg-tertiary);">Close</button>
                </div>
            </div>
            <div id="theme-options" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-40">
                <div class="p-6 rounded-xl shadow-2xl" style="background-color: var(--bg-secondary);">
                     <h3 class="text-xl font-bold text-center mb-4">Color Themes</h3>
                     <div class="grid grid-cols-2 gap-2">
                        <button class="theme-btn p-2 rounded-lg active" data-theme="theme-default">Default</button>
                        <button class="theme-btn p-2 rounded-lg" data-theme="theme-light">Light</button>
                        <button class="theme-btn p-2 rounded-lg" data-theme="theme-cyberpunk">Cyberpunk</button>
                        <button class="theme-btn p-2 rounded-lg" data-theme="theme-ocean">Ocean</button>
                     </div>
                     <button id="closeThemesBtn" class="mt-4 w-full font-bold py-2 rounded-lg transition duration-300" style="background-color: var(--bg-tertiary);">Close</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, writeBatch, updateDoc, addDoc, serverTimestamp, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyBcKpDm14W4GZqQncV1LOtS3Hn5t1kK-hw",
          authDomain: "omegle-c7bdb.firebaseapp.com",
          projectId: "omegle-c7bdb",
          storageBucket: "omegle-c7bdb.appspot.com",
          messagingSenderId: "470349324814",
          appId: "1:470349324814:web:8271072b8d4cd0de01125f",
          measurementId: "G-P65WBJMXX3"
        };
        
        const appId = 'talkandwatch-app-v2'; // Use a new ID to avoid data conflicts
        const GLOBAL_CALL_ID = 'mainCall';
        
        let app, db, auth;
        let userId;

        // --- DOM Elements ---
        const videoGrid = document.getElementById('video-grid');
        const rawVideo = document.getElementById('rawVideo');
        const videoCanvas = document.getElementById('videoCanvas');
        const joinBtn = document.getElementById('joinBtn');
        const leaveBtn = document.getElementById('leaveBtn');
        const statusEl = document.getElementById('status');
        const waitingMessage = document.getElementById('waiting-message');
        const shareVideoBtn = document.getElementById('shareVideoBtn');
        const youtubePlayerContainer = document.getElementById('youtube-player-container');
        const youtubeUrlInput = document.getElementById('youtube-url-input');
        const queueVideoBtn = document.getElementById('queueVideoBtn');
        const videoQueueList = document.getElementById('video-queue-list');
        // Add other DOM elements...

        // --- State Management ---
        let localStream;
        let peerConnections = {}; // { remoteUserId: RTCPeerConnection }
        let signalingListeners = {}; // { remoteUserId: unsubscribeFunction }
        let callDocListener = null;
        let videoStateListener = null;
        let isInCall = false;
        let currentVideoDeviceId = null;
        let currentFilter = 'none';
        let canvasCtx = videoCanvas.getContext('2d');
        let animationFrameId;
        let ytPlayer;
        let isRemoteYTChange = false;

        const servers = {
            iceServers: [ { urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'] } ],
        };

        // --- Initialization ---
        async function init() {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    await startLocalVideo();
                    await getConnectedDevices('videoinput');
                } else {
                    await signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                }
            });
        }

        // --- Video and Filter Processing ---
        function drawVideoOnCanvas() {
            if (rawVideo.paused || rawVideo.ended || !localStream) {
                cancelAnimationFrame(animationFrameId);
                return;
            }
            canvasCtx.filter = currentFilter;
            canvasCtx.drawImage(rawVideo, 0, 0, videoCanvas.width, videoCanvas.height);
            animationFrameId = requestAnimationFrame(drawVideoOnCanvas);
        }

        async function startLocalVideo(deviceId = null) {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if(animationFrameId) cancelAnimationFrame(animationFrameId);
            
            currentVideoDeviceId = deviceId;
            const constraints = {
                video: { deviceId: deviceId ? { exact: deviceId } : undefined, width: { ideal: 640 }, height: { ideal: 480 } },
                audio: true,
            };

            try {
                const rawStream = await navigator.mediaDevices.getUserMedia(constraints);
                rawVideo.srcObject = rawStream;
                await rawVideo.play();

                const videoTrackSettings = rawStream.getVideoTracks()[0].getSettings();
                videoCanvas.width = videoTrackSettings.width || 640;
                videoCanvas.height = videoTrackSettings.height || 480;

                drawVideoOnCanvas();
                const audioTracks = rawStream.getAudioTracks();
                const canvasStream = videoCanvas.captureStream();
                const canvasVideoTrack = canvasStream.getVideoTracks()[0];
                localStream = new MediaStream([canvasVideoTrack, ...audioTracks]);

                addVideoElement(userId, localStream, true); // Add/update local video
                joinBtn.disabled = false;
                statusEl.textContent = "Ready to join the call.";
                
                if (isInCall) {
                    for (const peerId in peerConnections) {
                        const pc = peerConnections[peerId];
                        const sender = pc.getSenders().find(s => s.track.kind === 'video');
                        if (sender) sender.replaceTrack(canvasVideoTrack);
                    }
                }
            } catch (error) {
                console.error("Error accessing media devices.", error);
                statusEl.textContent = "Could not access camera. Please allow permissions.";
                joinBtn.disabled = true;
            }
        }

        // --- Core Call Logic ---
        async function joinCall() {
            if (!localStream || isInCall) return;
            isInCall = true;

            joinBtn.classList.add('hidden');
            leaveBtn.classList.remove('hidden');
            shareVideoBtn.classList.remove('hidden');
            waitingMessage.classList.add('hidden');
            statusEl.textContent = "Joining call...";

            const callDocRef = doc(db, `artifacts/${appId}/public/data/calls`, GLOBAL_CALL_ID);
            
            // Add self to participants list and listen for changes
            await setDoc(callDocRef, { participants: arrayUnion(userId) }, { merge: true });
            
            callDocListener = onSnapshot(callDocRef, (snapshot) => {
                if (!snapshot.exists()) return;
                const data = snapshot.data();
                const participants = data.participants || [];
                statusEl.textContent = `In call with ${participants.length -1} other(s).`;

                // Connect to new participants based on ID comparison to prevent "glare"
                participants.forEach(participantId => {
                    if (participantId !== userId && !peerConnections[participantId] && userId < participantId) {
                        console.log(`Found new peer ${participantId}. I will initiate the connection.`);
                        createPeerConnectionAndOffer(participantId);
                    }
                });

                // Clean up connections for participants who have left
                Object.keys(peerConnections).forEach(peerId => {
                    if (!participants.includes(peerId)) {
                        console.log(`Peer ${peerId} left. Cleaning up.`);
                        closePeerConnection(peerId);
                    }
                });
            });

            // Listen for incoming signals (offers/answers/candidates)
            listenForSignaling();
            listenForVideoState();
            initializeYoutubePlayer();
        }

        async function leaveCall() {
            if (!isInCall) return;
            isInCall = false;

            joinBtn.classList.remove('hidden');
            leaveBtn.classList.add('hidden');
            shareVideoBtn.classList.add('hidden');
            statusEl.textContent = "You have left the call.";

            const callDocRef = doc(db, `artifacts/${appId}/public/data/calls`, GLOBAL_CALL_ID);
            await updateDoc(callDocRef, { participants: arrayRemove(userId) });

            // Clean up all listeners and connections
            if (callDocListener) callDocListener();
            if (videoStateListener) videoStateListener();
            callDocListener = null;
            videoStateListener = null;

            Object.keys(peerConnections).forEach(peerId => {
                closePeerConnection(peerId);
            });
            peerConnections = {};

            const remoteVideos = videoGrid.querySelectorAll('.remote-video');
            remoteVideos.forEach(video => video.parentElement.remove());
            waitingMessage.classList.remove('hidden');

            if (ytPlayer) ytPlayer.destroy();
            ytPlayer = null;
            youtubePlayerContainer.classList.add('hidden');
        }

        // --- WebRTC Signaling & Connection ---
        function createPeerConnection(remoteUserId) {
            if (peerConnections[remoteUserId]) return peerConnections[remoteUserId];
            
            const pc = new RTCPeerConnection(servers);
            peerConnections[remoteUserId] = pc;

            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            pc.ontrack = (event) => {
                console.log(`Track received from ${remoteUserId}`);
                addVideoElement(remoteUserId, event.streams[0]);
            };

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    const signal = { to: remoteUserId, from: userId, candidate: event.candidate.toJSON() };
                    addDoc(collection(db, `artifacts/${appId}/public/data/signaling`), signal);
                }
            };
            
            pc.onconnectionstatechange = () => {
                console.log(`Connection state with ${remoteUserId}: ${pc.connectionState}`);
                if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected' || pc.connectionState === 'closed') {
                    closePeerConnection(remoteUserId);
                }
            };
            return pc;
        }

        async function createPeerConnectionAndOffer(remoteUserId) {
            const pc = createPeerConnection(remoteUserId);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            const signal = { to: remoteUserId, from: userId, offer: { type: offer.type, sdp: offer.sdp } };
            await addDoc(collection(db, `artifacts/${appId}/public/data/signaling`), signal);
            console.log(`Sent offer to ${remoteUserId}`);
        }

        function listenForSignaling() {
            const signalingRef = collection(db, `artifacts/${appId}/public/data/signaling`);
            const q = query(signalingRef, where("to", "==", userId));
            
            signalingListeners['main'] = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const signal = change.doc.data();
                        const remoteUserId = signal.from;
                        const pc = createPeerConnection(remoteUserId);

                        if (signal.offer) {
                            console.log(`Received offer from ${remoteUserId}`);
                            await pc.setRemoteDescription(new RTCSessionDescription(signal.offer));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            const response = { to: remoteUserId, from: userId, answer: { type: answer.type, sdp: answer.sdp } };
                            await addDoc(collection(db, `artifacts/${appId}/public/data/signaling`), response);
                        } else if (signal.answer) {
                            console.log(`Received answer from ${remoteUserId}`);
                            if (pc.signalingState !== 'stable') {
                                await pc.setRemoteDescription(new RTCSessionDescription(signal.answer));
                            }
                        } else if (signal.candidate) {
                            await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                        }
                        await deleteDoc(change.doc.ref); // Clean up signal
                    }
                });
            });
        }
        
        function closePeerConnection(remoteUserId) {
            const pc = peerConnections[remoteUserId];
            if (pc) {
                pc.close();
                delete peerConnections[remoteUserId];
            }
            removeVideoElement(remoteUserId);
        }

        // --- UI & Video Element Management ---
        function addVideoElement(id, stream, isLocal = false) {
            let videoContainer = document.getElementById(`video-container-${id}`);
            if (!videoContainer) {
                videoContainer = document.createElement('div');
                videoContainer.id = `video-container-${id}`;
                videoContainer.className = 'video-container aspect-video rounded-lg shadow-lg overflow-hidden';
                if(!isLocal) videoContainer.classList.add('remote-video');

                const video = document.createElement('video');
                video.id = `video-${id}`;
                video.autoplay = true;
                video.playsInline = true;

                const nameTag = document.createElement('div');
                nameTag.className = 'video-name';
                nameTag.textContent = isLocal ? 'You' : `User ${id.substring(0, 6)}`;

                videoContainer.appendChild(video);
                videoContainer.appendChild(nameTag);
                videoGrid.appendChild(videoContainer);
            }
            
            const videoEl = document.getElementById(`video-${id}`);
            videoEl.srcObject = stream;
            if (isLocal) videoEl.muted = true;

            waitingMessage.classList.add('hidden');
        }

        function removeVideoElement(id) {
            const videoContainer = document.getElementById(`video-container-${id}`);
            if (videoContainer) videoContainer.remove();
            if (videoGrid.children.length <= 1 && isInCall) {
                waitingMessage.textContent = 'Waiting for others to join...';
                waitingMessage.classList.remove('hidden');
            }
        }

        // --- YouTube Player ---
        window.onYouTubeIframeAPIReady = function() {};

        function initializeYoutubePlayer() {
            if (ytPlayer) return;
            ytPlayer = new YT.Player('youtube-player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 1, 'modestbranding': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        async function onPlayerStateChange(event) {
            if (isRemoteYTChange || !isInCall) return;
            
            const videoStateRef = doc(db, `artifacts/${appId}/public/data/calls`, GLOBAL_CALL_ID);
            const updatePayload = {
                "videoState.playerStatus": event.data,
                "videoState.currentTime": event.target.getCurrentTime ? event.target.getCurrentTime() : 0,
                "videoState.timestamp": serverTimestamp()
            };
            
            if (event.data === YT.PlayerState.ENDED) {
                const docSnap = await getDoc(videoStateRef);
                const currentQueue = docSnap.data().videoState?.queue || [];
                currentQueue.shift();
                
                updatePayload["videoState.queue"] = currentQueue;
                updatePayload["videoState.videoId"] = currentQueue.length > 0 ? currentQueue[0] : null;
            }
            await updateDoc(videoStateRef, updatePayload);
        }

        function listenForVideoState() {
            if (videoStateListener) videoStateListener();
            const videoStateRef = doc(db, `artifacts/${appId}/public/data/calls`, GLOBAL_CALL_ID);
            videoStateListener = onSnapshot(videoStateRef, (docSnap) => {
                const videoState = docSnap.exists() ? docSnap.data().videoState : null;
                
                if (!ytPlayer || !videoState || !isInCall) {
                    youtubePlayerContainer.classList.add('hidden');
                    return;
                }

                isRemoteYTChange = true;
                const currentVideoId = ytPlayer.getVideoData ? ytPlayer.getVideoData().video_id : null;
                
                if (!videoState.videoId) {
                    youtubePlayerContainer.classList.add('hidden');
                    if (ytPlayer.stopVideo) ytPlayer.stopVideo();
                } else {
                    youtubePlayerContainer.classList.remove('hidden');
                }
                
                if (videoState.videoId && videoState.videoId !== currentVideoId) {
                    ytPlayer.loadVideoById(videoState.videoId, videoState.currentTime);
                }
                
                if (ytPlayer.getPlayerState() !== videoState.playerStatus) {
                    if (videoState.playerStatus === YT.PlayerState.PLAYING) {
                         ytPlayer.seekTo(videoState.currentTime, true);
                         ytPlayer.playVideo();
                    } else if (videoState.playerStatus === YT.PlayerState.PAUSED) {
                        ytPlayer.pauseVideo();
                        ytPlayer.seekTo(videoState.currentTime, true);
                    }
                }
                
                updateQueueUI(videoState.queue || []);
                setTimeout(() => { isRemoteYTChange = false; }, 500);
            });
        }
        
        function updateQueueUI(queue) {
            videoQueueList.innerHTML = '';
            if (!queue || queue.length <= 1) {
                videoQueueList.innerHTML = '<p class="text-sm" style="color:var(--text-secondary)">No other videos in queue.</p>';
            } else {
                queue.slice(1).forEach((videoId, index) => {
                    const p = document.createElement('p');
                    p.textContent = `${index + 1}. Video ID: ${videoId}`;
                    p.className = "truncate text-sm";
                    videoQueueList.appendChild(p);
                });
            }
        }
        
        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function handleQueueVideo() {
            const url = youtubeUrlInput.value.trim();
            const videoId = extractVideoID(url);

            if (!videoId) { alert("Invalid YouTube URL"); return; }
            if (!isInCall) { alert("You must be in a call to share a video."); return; }

            const videoStateRef = doc(db, `artifacts/${appId}/public/data/calls`, GLOBAL_CALL_ID);
            
            const docSnap = await getDoc(videoStateRef);
            const currentVideoState = docSnap.data()?.videoState || {};
            const currentQueue = currentVideoState.queue || [];
            if (currentQueue.includes(videoId)) {
                youtubeUrlInput.value = '';
                return; // Don't add duplicates
            }
            currentQueue.push(videoId);

            let updateData = {
                "videoState.queue": currentQueue,
                "videoState.timestamp": serverTimestamp()
            };
            
            if (!currentVideoState.videoId || currentVideoState.playerStatus === YT.PlayerState.ENDED) {
                updateData["videoState.videoId"] = videoId;
                updateData["videoState.playerStatus"] = YT.PlayerState.PLAYING;
                updateData["videoState.currentTime"] = 0;
            }
            await setDoc(videoStateRef, { videoState: updateData }, { merge: true });
            youtubeUrlInput.value = '';
        }

        // --- UI Logic & Event Listeners ---
        async function getConnectedDevices(type) {
            const listElement = document.getElementById('camera-list');
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === type);
                listElement.innerHTML = '';
                videoDevices.forEach((device, index) => {
                    const button = document.createElement('button');
                    button.className = 'camera-btn p-2 rounded-lg w-full text-left';
                    button.style.backgroundColor = 'var(--bg-tertiary)';
                    button.dataset.deviceId = device.deviceId;
                    button.textContent = device.label || `Camera ${index + 1}`;
                    if((!currentVideoDeviceId && index === 0) || currentVideoDeviceId === device.deviceId){
                        button.classList.add('active');
                    }
                    listElement.appendChild(button);
                });
            } catch (error) { console.error("Error enumerating devices:", error); }
        }

        document.getElementById('filtersBtn').addEventListener('click', () => document.getElementById('filter-options').classList.remove('hidden'));
        document.getElementById('closeFiltersBtn').addEventListener('click', () => document.getElementById('filter-options').classList.add('hidden'));
        document.getElementById('filter-options').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                currentFilter = e.target.dataset.filter;
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
        
        document.getElementById('themesBtn').addEventListener('click', () => document.getElementById('theme-options').classList.remove('hidden'));
        document.getElementById('closeThemesBtn').addEventListener('click', () => document.getElementById('theme-options').classList.add('hidden'));
        document.getElementById('theme-options').addEventListener('click', (e) => {
            if(e.target.classList.contains('theme-btn')) {
                document.documentElement.className = e.target.dataset.theme;
                document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
        
        document.getElementById('cameraBtn').addEventListener('click', () => document.getElementById('camera-options').classList.remove('hidden'));
        document.getElementById('closeCameraBtn').addEventListener('click', () => document.getElementById('camera-options').classList.add('hidden'));
        document.getElementById('camera-list').addEventListener('click', (e) => {
             if (e.target.classList.contains('camera-btn')) {
                const deviceId = e.target.dataset.deviceId;
                document.querySelectorAll('.camera-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                startLocalVideo(deviceId);
                document.getElementById('camera-options').classList.add('hidden');
            }
        });
        
        shareVideoBtn.addEventListener('click', () => document.getElementById('share-video-modal').classList.remove('hidden'));
        document.getElementById('closeShareVideoBtn').addEventListener('click', () => document.getElementById('share-video-modal').classList.add('hidden'));
        queueVideoBtn.addEventListener('click', handleQueueVideo);

        joinBtn.addEventListener('click', joinCall);
        leaveBtn.addEventListener('click', leaveCall);

        window.addEventListener('beforeunload', leaveCall);

        init();

    </script>
