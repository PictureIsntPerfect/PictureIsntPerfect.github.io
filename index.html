<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a better look */
        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background-color: #94a3b8;
            border-radius: 10px;
            border: 3px solid #f1f5f9;
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center h-screen">

    <div class="bg-white rounded-2xl shadow-2xl flex flex-col w-full max-w-4xl h-full sm:h-[90vh] m-4">
        <!-- Header -->
        <div class="p-6 border-b border-slate-200">
            <h1 class="text-2xl font-bold text-slate-800">Real-Time Chat</h1>
            <p class="text-sm text-slate-500 mt-1">Connect and chat with another user in real-time.</p>
        </div>

        <!-- User Info and Connection -->
        <div id="connection-container" class="p-6 space-y-4 border-b border-slate-200">
             <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm font-medium text-blue-800">Your User ID:</p>
                <p id="current-user-id" class="text-lg font-mono bg-white p-2 rounded-md mt-1 text-center select-all cursor-pointer">Loading...</p>
                 <p class="text-xs text-blue-600 mt-2">Share this ID with another user to connect.</p>
            </div>
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <input type="text" id="other-user-id" placeholder="Enter other user's ID to connect" class="flex-grow w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="connect-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Connect</button>
            </div>
             <div id="connection-status" class="text-center text-sm font-medium"></div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-grow p-6 overflow-y-auto hidden" >
             <div id="messages-container" class="space-y-6">
                <!-- Messages will be dynamically added here -->
             </div>
        </div>


        <!-- Message Input -->
        <div id="message-input-container" class="p-6 border-t border-slate-200 bg-slate-50 hidden">
            <form id="message-form" class="flex items-center gap-4">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center gap-2">
                    Send
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp, query, where, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Main function to encapsulate the application logic
        function main() {
            // --- Firebase Configuration ---
            // These variables are provided by the environment.
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            // --- Initialize Firebase ---
            let app, auth, db;
            let currentUserId = null;
            let chatRoomId = null;
            let unsubscribeMessages = null;

            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) {
                console.error("Error initializing Firebase:", error);
                document.getElementById('connection-status').textContent = 'Error initializing application.';
                // This return is now valid as it's inside a function
                return;
            }


            // --- UI Elements ---
            const currentUserIdEl = document.getElementById('current-user-id');
            const connectBtn = document.getElementById('connect-btn');
            const otherUserIdInput = document.getElementById('other-user-id');
            const connectionContainer = document.getElementById('connection-container');
            const chatContainer = document.getElementById('chat-container');
            const messageInputContainer = document.getElementById('message-input-container');
            const messagesContainer = document.getElementById('messages-container');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const connectionStatus = document.getElementById('connection-status');


            // --- Authentication ---
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    currentUserIdEl.textContent = currentUserId;
                } else {
                     try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                        connectionStatus.textContent = 'Authentication failed. Please refresh.';
                    }
                }
            });


            // --- Connect to Chat ---
            connectBtn.addEventListener('click', async () => {
                const otherUserId = otherUserIdInput.value.trim();
                if (!otherUserId) {
                    connectionStatus.textContent = 'Please enter a User ID.';
                    connectionStatus.style.color = 'red';
                    return;
                }
                if(otherUserId === currentUserId) {
                    connectionStatus.textContent = "You can't chat with yourself.";
                    connectionStatus.style.color = 'red';
                    return;
                }

                // Create a consistent chat room ID by sorting user IDs
                const ids = [currentUserId, otherUserId].sort();
                chatRoomId = ids.join('_');

                // Show chat interface
                connectionStatus.textContent = `Connecting to chat with ${otherUserId}...`;
                connectionStatus.style.color = 'blue';

                // Check if the chat room document exists, if not, create it.
                const chatRoomRef = doc(db, `artifacts/${appId}/public/data/chat_rooms/${chatRoomId}`);
                try {
                     await setDoc(chatRoomRef, {
                        users: ids,
                        createdAt: serverTimestamp()
                    }, { merge: true });

                    connectionContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    messageInputContainer.classList.remove('hidden');

                    listenForMessages();

                } catch (error) {
                     console.error("Error creating or accessing chat room:", error);
                     connectionStatus.textContent = 'Failed to connect to chat room.';
                     connectionStatus.style.color = 'red';
                }
            });


            // --- Listen for Messages ---
            function listenForMessages() {
                if (unsubscribeMessages) {
                    unsubscribeMessages(); // Unsubscribe from previous listener
                }
                const messagesRef = collection(db, `artifacts/${appId}/public/data/chat_rooms/${chatRoomId}/messages`);
                const q = query(messagesRef); 

                unsubscribeMessages = onSnapshot(q, (snapshot) => {
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });

                    // Sort messages by timestamp client-side
                    messages.sort((a, b) => {
                        const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                        const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                        return timeA - timeB;
                    });

                    renderMessages(messages);
                }, (error) => {
                    console.error("Error listening for messages:", error);
                    connectionStatus.textContent = 'Error fetching messages.';
                    connectionStatus.style.color = 'red';
                });
            }


            // --- Render Messages ---
            function renderMessages(messages) {
                 messagesContainer.innerHTML = ''; // Clear existing messages
                 if (messages.length === 0) {
                     messagesContainer.innerHTML = `<div class="text-center text-slate-500">No messages yet. Say hello!</div>`;
                 } else {
                     messages.forEach(msg => {
                        const isCurrentUser = msg.senderId === currentUserId;
                        const messageWrapper = document.createElement('div');
                        messageWrapper.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;

                        const messageBubble = document.createElement('div');
                        messageBubble.className = `max-w-xs md:max-w-md lg:max-w-lg p-4 rounded-2xl shadow-md ${isCurrentUser ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-800'}`;

                        const messageText = document.createElement('p');
                        messageText.textContent = msg.text;
                        messageText.className = 'text-base';
                        
                        const timestampText = document.createElement('p');
                        timestampText.className = `text-xs mt-2 ${isCurrentUser ? 'text-blue-200' : 'text-slate-500'}`;
                        timestampText.textContent = msg.timestamp ? new Date(msg.timestamp.toMillis()).toLocaleTimeString() : 'Sending...';

                        messageBubble.appendChild(messageText);
                        messageBubble.appendChild(timestampText);
                        messageWrapper.appendChild(messageBubble);
                        messagesContainer.appendChild(messageWrapper);
                    });
                 }
                 // Scroll to the bottom
                 chatContainer.scrollTop = chatContainer.scrollHeight;
            }


            // --- Send Message ---
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const messageText = messageInput.value.trim();

                if (messageText && chatRoomId && currentUserId) {
                    const messagesRef = collection(db, `artifacts/${appId}/public/data/chat_rooms/${chatRoomId}/messages`);
                    try {
                        await addDoc(messagesRef, {
                            text: messageText,
                            senderId: currentUserId,
                            timestamp: serverTimestamp()
                        });
                        messageInput.value = ''; // Clear input
                    } catch (error) {
                        console.error("Error sending message: ", error);
                        alert("Could not send message. Please try again.");
                    }
                }
            });
        }
        
        // Run the main app logic after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', main);

    </script>
</body>
</html>
