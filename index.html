<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Support</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* Custom styles for the chat application */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col h-screen antialiased text-slate-800">

    <!-- Header -->
    <header class="bg-white shadow-md w-full p-4 flex justify-between items-center z-10">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <h1 class="text-xl font-bold text-slate-700">Live Chat Support</h1>
            <span id="user-role-display" class="text-sm font-medium bg-slate-200 text-slate-600 px-2 py-1 rounded-full"></span>
        </div>
        <button id="admin-login-btn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition duration-200">
            Admin Login
        </button>
        <div id="admin-info" class="hidden items-center space-x-3">
            <span class="font-semibold">Admin Mode</span>
            <div class="flex items-center space-x-2">
                <label for="admin-color-picker" class="text-sm font-medium text-slate-600">Color:</label>
                <input type="color" id="admin-color-picker" class="w-8 h-8 p-1 bg-white border border-slate-300 rounded-md cursor-pointer" title="Change my message color">
            </div>
            <button id="play-song-btn" class="px-3 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition duration-200 text-sm">
                Play Song
            </button>
            <button id="clear-chat-btn" class="px-3 py-2 bg-amber-500 text-white font-semibold rounded-lg shadow-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-opacity-75 transition duration-200 text-sm">
                Clear Chat
            </button>
            <button id="logout-btn" class="px-3 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition duration-200 text-sm">
                Logout
            </button>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col p-4 md:p-6 lg:p-8 overflow-y-hidden">
        <div class="bg-white rounded-xl shadow-xl flex flex-col flex-1 max-w-4xl w-full mx-auto">
            <!-- Chat Messages -->
            <div id="chat-messages" class="flex-1 p-6 overflow-y-auto">
                <!-- Messages and notifications will be injected here by JavaScript -->
            </div>
            <!-- Message Input -->
            <div class="bg-slate-50 border-t border-slate-200 p-4">
                <form id="message-form" class="flex items-center space-x-4">
                    <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" class="flex-1 w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition duration-200 flex items-center">
                        Send
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Admin Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <!-- Modal content... -->
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyC553UPBeuwAUdINVJ5AqZMUIZ1DwwY73E",
          authDomain: "liveadmintalk.firebaseapp.com",
          projectId: "liveadmintalk",
          storageBucket: "liveadmintalk.firebasestorage.app",
          messagingSenderId: "278045849471",
          appId: "1:278045849471:web:efb2ed547b6fd57f7b4c4a",
          measurementId: "G-C13C2QVX3C"
        };

        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc, getDoc, orderBy, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- DOM Elements ---
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const loginModal = document.getElementById('login-modal');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const userRoleDisplay = document.getElementById('user-role-display');
        const adminInfo = document.getElementById('admin-info');
        const logoutBtn = document.getElementById('logout-btn');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        const adminColorPicker = document.getElementById('admin-color-picker');
        const playSongBtn = document.getElementById('play-song-btn');

        // --- App State ---
        let isAdmin = false;
        let authUser = null;
        let messagesUnsubscribe = null;
        let configUnsubscribe = null;
        let eventsUnsubscribe = null;
        let currentMessages = [];
        let adminColor = '#4f46e5'; // Default: Tailwind's indigo-600
        let lastEventId = null;
        const CHAT_ID = "main-chat-room";

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- References ---
        const messagesColRef = collection(db, "chats", CHAT_ID, "messages");
        const configRef = doc(db, "chats", CHAT_ID, "config", "settings");
        const eventsColRef = collection(db, "chats", CHAT_ID, "events");

        // --- Audio Setup ---
        let audioStarted = false;
        const synth = new Tone.Synth().toDestination();
        document.body.addEventListener('click', () => {
            if (!audioStarted && Tone.context.state !== 'running') {
                Tone.start();
                audioStarted = true;
                console.log('Audio context started.');
            }
        }, { once: true });

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                authUser = user;
                checkAdminPersistence();
                listenToMessages();
                listenToConfigChanges();
                listenToEvents();
            } else {
                signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
            }
        });

        function checkAdminPersistence() {
            if(sessionStorage.getItem('isAdmin') === 'true' && authUser) {
                setAdminView();
            } else {
                setUserView();
            }
        }
        
        // --- View Management ---
        function setAdminView() {
            isAdmin = true;
            adminLoginBtn.classList.add('hidden');
            adminInfo.classList.remove('hidden');
            adminInfo.classList.add('flex');
            userRoleDisplay.textContent = "Admin";
            userRoleDisplay.classList.remove('bg-slate-200');
            userRoleDisplay.classList.add('bg-indigo-100', 'text-indigo-700');
            sessionStorage.setItem('isAdmin', 'true');
        }

        function setUserView() {
            isAdmin = false;
            adminLoginBtn.classList.remove('hidden');
            adminInfo.classList.add('hidden');
            userRoleDisplay.textContent = "Spike (You)";
            userRoleDisplay.classList.remove('bg-indigo-100', 'text-indigo-700');
            userRoleDisplay.classList.add('bg-slate-200');
            sessionStorage.removeItem('isAdmin');
        }

        // --- Modal Logic & Admin Login ---
        // (This section is unchanged from previous version)
        loginModal.innerHTML = document.querySelector('#login-modal-content')?.innerHTML || `
            <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-sm m-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Admin Login</h2>
                    <button id="close-modal-btn" class="text-slate-500 hover:text-slate-800 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                        <input type="text" id="username" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-2 border border-slate-300 rounded-lg" required>
                    </div>
                    <p id="login-error" class="text-red-500 text-sm mb-4 hidden"></p>
                    <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg">Login</button>
                </form>
            </div>
        `;

        adminLoginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));
        loginModal.addEventListener('click', (event) => {
            if (event.target === loginModal || event.target.closest('#close-modal-btn')) {
                loginModal.classList.add('hidden');
            }
        });
        loginModal.querySelector('#login-form')?.addEventListener('submit', (e) => {
            e.preventDefault();
            if (e.target.username.value === 'KHEMIST' && e.target.password.value === 'ThisIsMySite1212') {
                setAdminView();
                loginModal.classList.add('hidden');
            } else {
                loginModal.querySelector('#login-error').textContent = 'Invalid credentials.';
                loginModal.querySelector('#login-error').classList.remove('hidden');
            }
        });


        // --- Admin Actions ---
        logoutBtn.addEventListener('click', () => setUserView());
        
        adminColorPicker.addEventListener('input', async (e) => {
            const newColor = e.target.value;
            try {
                // Update color in Firestore so all clients can see it
                await setDoc(configRef, { adminColor: newColor }, { merge: true });
            } catch (error) {
                console.error("Error updating color:", error);
            }
        });

        clearChatBtn.addEventListener('click', async () => {
             // Create a chat cleared event so users get a notification
            await addDoc(eventsColRef, { type: 'chat_cleared', timestamp: serverTimestamp(), by: 'admin' });

            // Delete all message documents
            const querySnapshot = await getDocs(messagesColRef);
            const batch = writeBatch(db);
            querySnapshot.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
        });

        playSongBtn.addEventListener('click', async () => {
            await addDoc(eventsColRef, { type: 'play_song', timestamp: serverTimestamp() });
        });

        // --- Firestore Listeners ---
        function listenToConfigChanges() {
            if (configUnsubscribe) configUnsubscribe();
            configUnsubscribe = onSnapshot(configRef, (doc) => {
                if (doc.exists()) {
                    const newColor = doc.data().adminColor;
                    if (newColor) {
                        adminColor = newColor;
                        adminColorPicker.value = newColor;
                        renderMessages(currentMessages); // Re-render messages with new color
                    }
                }
            });
        }
        
        function listenToMessages() {
            if (messagesUnsubscribe) messagesUnsubscribe();
            const q = query(messagesColRef, orderBy("createdAt"));
            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                currentMessages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderMessages(currentMessages);
            }, (error) => console.error("Message listener error:", error));
        }

        function listenToEvents() {
            if (eventsUnsubscribe) eventsUnsubscribe();
            // Listen only to events that are new
            const q = query(eventsColRef, orderBy('timestamp', 'desc'), (ref) => ref.limit(1));
            eventsUnsubscribe = onSnapshot(q, (snapshot) => {
                snapshot.forEach(doc => {
                    // Process only the very latest event, and only if we haven't seen it
                    if (doc.id !== lastEventId) {
                        lastEventId = doc.id;
                        const event = doc.data();
                        if (event.type === 'play_song') {
                            playMelody();
                        } else if (event.type === 'chat_cleared') {
                             displayNotification("Admin has cleared the chat.");
                        }
                    }
                });
            });
        }
        
        // --- Rendering & UI ---
        function renderMessages(messages) {
            chatMessages.innerHTML = ''; // Clear everything
            if (messages.length > 0) {
                messages.forEach(msg => {
                    const messageEl = createMessageElement(msg);
                    chatMessages.appendChild(messageEl);
                });
            } else {
                 displayNotification("No messages yet. Start the conversation!");
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function displayNotification(text) {
             const notificationEl = document.createElement('div');
             notificationEl.className = 'text-center text-slate-500 my-4 text-sm italic';
             notificationEl.textContent = text;
             chatMessages.appendChild(notificationEl);
        }

        function createMessageElement(msg) {
            const wrapper = document.createElement('div');
            const bubble = document.createElement('div');
            const roleLabel = document.createElement('div');
            
            const isMyMessage = (isAdmin && msg.isAdmin) || (!isAdmin && !msg.isAdmin);
            
            wrapper.className = `flex flex-col mb-4 ${isMyMessage ? 'items-end' : 'items-start'}`;
            
            roleLabel.className = `text-xs font-bold mb-1 ${msg.isAdmin ? 'text-indigo-500' : 'text-slate-500'}`;
            roleLabel.textContent = msg.isAdmin ? 'Admin' : 'Spike';

            bubble.className = 'rounded-lg px-4 py-2 max-w-xs lg:max-w-md break-words';
            bubble.textContent = msg.text;
            
            if (msg.isAdmin) {
                bubble.style.backgroundColor = adminColor; // Use dynamic, synced admin color
                bubble.style.color = 'white';
            } else {
                bubble.classList.add(isMyMessage ? 'bg-indigo-600' : 'bg-slate-200', isMyMessage ? 'text-white' : 'text-slate-800');
            }

            wrapper.appendChild(roleLabel);
            wrapper.appendChild(bubble);

            return wrapper;
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!authUser || !messageInput.value.trim()) return;
            await addDoc(messagesColRef, {
                text: messageInput.value.trim(),
                createdAt: serverTimestamp(),
                uid: authUser.uid,
                isAdmin: isAdmin
            });
            messageInput.value = '';
        });

        // --- Audio Function ---
        function playMelody() {
             if (Tone.context.state !== 'running') {
                Tone.start();
             }
             const now = Tone.now();
             synth.triggerAttackRelease("C4", "8n", now);
             synth.triggerAttackRelease("E4", "8n", now + 0.2);
             synth.triggerAttackRelease("G4", "8n", now + 0.4);
             synth.triggerAttackRelease("C5", "4n", now + 0.6);
        }

    </script>
</body>
</html>
