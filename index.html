<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Music Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-purple-400">Collaborative Music Hub</h1>
            <p class="text-gray-400 mt-2">Upload and share your MP3 files in real-time.</p>
        </header>

        <main>
            <!-- User Info -->
            <div id="userInfo" class="bg-gray-800 p-4 rounded-lg mb-6 text-center">
                <p class="text-lg">Your User ID: <span id="userIdDisplay" class="font-mono bg-gray-700 px-2 py-1 rounded"></span></p>
                <p class="text-sm text-gray-500 mt-2">Share this ID with your friend so they can identify your uploads.</p>
            </div>

            <!-- File Upload Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-purple-300">Upload a Song</h2>
                <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <input type="file" id="songFile" accept=".mp3" class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 w-full text-gray-300">
                    <button id="uploadButton" class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                        Upload
                    </button>
                </div>
            </div>

            <!-- Shared Music List -->
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-purple-300">Shared Playlist</h2>
                <div id="musicList" class="space-y-4">
                    <!-- Music items will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for notifications -->
    <div id="notificationModal" class="modal">
        <div class="modal-content bg-gray-800 text-white rounded-lg shadow-xl">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Notification</h3>
            <p id="modalMessage"></p>
            <button id="modalClose" class="mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full w-full">Close</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- Firebase Configuration ---
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAD9DB9cUSkgqHgsGaio1yHkmhwi5g-DsI",
            authDomain: "daxddd-4f331.firebaseapp.com",
            projectId: "daxddd-4f331",
            storageBucket: "daxddd-4f331.appspot.com", // Corrected storage bucket format
            messagingSenderId: "720284617047",
            appId: "1:720284617047:web:d5f128539186a7e7551612",
            measurementId: "G-PS88NDM6HZ"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daxddd-4f331';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let userId = null;

        // --- UI Elements ---
        const userIdDisplay = document.getElementById('userIdDisplay');
        const uploadButton = document.getElementById('uploadButton');
        const songFileInput = document.getElementById('songFile');
        const musicList = document.getElementById('musicList');
        
        // --- Modal Elements ---
        const modal = document.getElementById('notificationModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalClose = document.getElementById('modalClose');

        // --- Modal Logic ---
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        modalClose.onclick = function() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                console.log("User is signed in with UID:", userId);
                listenForMusic();
            } else {
                console.log("No user signed in. Attempting to sign in.");
                try {
                    // In a real app, you might use a different sign-in method
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    showModal("Authentication Error", "Could not sign in. Please refresh the page.");
                }
            }
        });

        // --- File Upload Logic ---
        uploadButton.addEventListener('click', async () => {
            if (!userId) {
                showModal("Error", "You must be signed in to upload music.");
                return;
            }
            const file = songFileInput.files[0];
            if (!file) {
                showModal("No File Selected", "Please select an MP3 file to upload.");
                return;
            }
            if (file.type !== "audio/mpeg") {
                showModal("Invalid File Type", "Please upload only MP3 files.");
                return;
            }

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            showModal("Upload In Progress", `Uploading "${file.name}"...`);

            try {
                // 1. Upload to Firebase Storage
                const storagePath = `artifacts/${appId}/public/music/${userId}/${file.name}`;
                const storageRef = ref(storage, storagePath);
                const snapshot = await uploadBytes(storageRef, file);
                console.log('Uploaded a blob or file!', snapshot);

                // 2. Get Download URL
                const downloadURL = await getDownloadURL(snapshot.ref);
                console.log('File available at', downloadURL);

                // 3. Save metadata to Firestore
                const musicCollectionRef = collection(db, `artifacts/${appId}/public/data/music`);
                await addDoc(musicCollectionRef, {
                    uploaderId: userId,
                    fileName: file.name,
                    url: downloadURL,
                    createdAt: serverTimestamp()
                });

                showModal("Success!", `"${file.name}" has been uploaded and shared.`);
                songFileInput.value = ''; // Reset file input

            } catch (error) {
                console.error("Upload failed:", error);
                showModal("Upload Failed", "There was an error uploading your file. Please try again.");
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            }
        });

        // --- Real-time Music List Listener ---
        function listenForMusic() {
            const musicCollectionRef = collection(db, `artifacts/${appId}/public/data/music`);
            
            onSnapshot(musicCollectionRef, (snapshot) => {
                console.log("Received music list update.");
                musicList.innerHTML = ''; // Clear current list
                const docs = snapshot.docs;
                // Sort documents by creation time, newest first
                const sortedDocs = docs.sort((a, b) => {
                    const timeA = a.data().createdAt?.toMillis() || 0;
                    const timeB = b.data().createdAt?.toMillis() || 0;
                    return timeB - timeA;
                });

                if (sortedDocs.length === 0) {
                    musicList.innerHTML = '<p class="text-gray-500 text-center">No music has been shared yet. Be the first!</p>';
                } else {
                    sortedDocs.forEach(doc => {
                        renderMusicItem(doc.data());
                    });
                }
            }, (error) => {
                console.error("Error listening to music collection:", error);
                showModal("Connection Error", "Could not fetch the shared playlist. Check your connection and refresh.");
            });
        }

        // --- Render a single music item in the UI ---
        function renderMusicItem(data) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'bg-gray-800 p-4 rounded-lg flex flex-col sm:flex-row justify-between items-center shadow-md';

            const infoDiv = document.createElement('div');
            
            const fileNameP = document.createElement('p');
            fileNameP.className = 'font-semibold text-lg text-purple-300';
            fileNameP.textContent = data.fileName;

            const uploaderP = document.createElement('p');
            uploaderP.className = 'text-sm text-gray-400 mt-1';
            uploaderP.innerHTML = `Uploaded by: <span class="font-mono bg-gray-700 px-1.5 py-0.5 rounded">${data.uploaderId}</span>`;

            infoDiv.appendChild(fileNameP);
            infoDiv.appendChild(uploaderP);

            const downloadLink = document.createElement('a');
            downloadLink.href = data.url;
            downloadLink.target = '_blank'; // Open in new tab
            downloadLink.download = data.fileName;
            downloadLink.className = 'mt-4 sm:mt-0 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out';
            downloadLink.textContent = 'Download';

            itemDiv.appendChild(infoDiv);
            itemDiv.appendChild(downloadLink);

            musicList.appendChild(itemDiv);
        }

    </script>
</body>
</html>
